<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Video</title>
<link rel="stylesheet" media="screen" href="../css/player.css" />
</head>
<body>
<div class="video-wrapper">
	<video id="movie" controls>
		<source src="../video/Dream It Possible.mp4" />
		<source src="movie.webm" type="video/webm; codecs='vp8, vorbis'" />
		<source src="movie.ogv" type="video/ogg; codecs='theora, vorbis'"/>
		<p>Download movie as
			<a href="movie.mp4">MP4</a>, 
			<a href="movie.webm">WebM</a>,
			or <a href="movie.ogg">Ogg</a>.
		</p>
	</video>
</div>
<script type="text/javascript" src="../js/public/addLoadEvent.js"></script>
<script type="text/javascript" src="../js/public/player.js"></script>
</body>
</html>
